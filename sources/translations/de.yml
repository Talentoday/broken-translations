  title: "Unsere Wissenschaft"
  header:
    title: "Unsere Wissenschaft"
    subtitle: "Wir kombinieren die Wissenschaft von Psychometrie-Fragebögen mit den leistungsfähigen Algorithmen des maschinellen Lernen, um klluge Beschäftigungsentscheidungen anzutreiben."
  nav:
